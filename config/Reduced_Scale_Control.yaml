## Connectivity configuration for dentate gyrus model
connectivity:
  connectivityFile: dentate_Reduced_Scale_Control_dbs.h5
  ## Projection definitions
  projections: 
    AACtoGC:
      source: AAC
      destination: GC
      index: absolute
      type: long.+trans.dist
      synIndex: 4
      weight: 1.0
      velocity: 250.0
    BCtoGC:
      source: BC
      destination: GC
      index: absolute
      type: long.+trans.dist
      synIndex: 3
      weight: 0.65
      velocity: 250.0
    HCtoGC:
      source: HC
      destination: GC
      index: absolute
      type: long.+trans.dist
      synIndex: 2
      weight: 6.0
      velocity: 250.0
