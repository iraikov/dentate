## Model configuration of dentate gyrus network
modelname: dentatenet
datasetName: Reduced_Scale_Control
# Synapse indexing used for cells in dentate gyrus model
synapses:
  order:
    GC: 0
    MC: 1
    HC: 2
    BC: 3
    AAC:  4
    HCC:  5
    NGFC_A: 6
    NGFC_B: 7
    MPP:  8
    LPP:  9
## Cell types for dentate gyrus model
